<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <form action="employdata.html">
            <input type="text" placeholder="enter your first name" name="fname">
            <input type="text" placeholder="enter your last name" name="lname">
            <input type="text" placeholder="enter your age name" name="age">
            <div class="gen">
                <span>Gender</span>
                <input type="radio" name="gender" value="male">
                <span>male</span>
                <input type="radio" name="gender" value="female"><span>female</span>
            </div>
            
            <input type="text" placeholder="enter your address" name="address">
            <span>Birth Date: </span>
            <input type="date" placeholder="enter your address" name="birth_date">
            <textarea placeholder="enter your hobbies" name="hobbies"></textarea>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
