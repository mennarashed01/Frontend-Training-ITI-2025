<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Sponsorship</h1>
        <div class="f1">
            <img src="../images/icon1.png">
            <h3>non-profit organization</h3>
            <div class="name">
                <p>name</p>
                <input type="text">
            </div>
            <div class="phone">
                <p>phone number</p>
                <input type="text">
            </div>
            <div class="add">
                <p>street address</p>
                <input type="text">
            </div>
            <div class="city">
                <p>city</p>
                <input type="text">
            </div>
            <div class="state"> 
                <p>state</p>
                <input type="text">
            </div>
            <div class="code">
                <p>zip code</p>
                <input type="text">
            </div>          
        </div>
        <hr>
        <div class="f1">
            <img src="../images/icon2.png">
            <h3>sponsor contact information</h3>
            <div class="fname">
                <p>first name</p>
                <input type="text">
            </div>
            <div class="lname">
                <p>last name</p>
                <input type="text">
            </div>
            <div class="phone">
                <p>phone number</p>
                <input type="text">
            </div>
            <div class="email">
                <p>email address:</p>
                <input type="text">
            </div>
            <div class="add">
                <p>street address</p>
                <input type="text">
            </div>
            <div class="city">
                <p>city</p>
                <input type="text">
            </div>
            <div class="state">
                <p>state</p>
                <input type="text">
            </div>
            <div class="code">
                <p>zip code</p>
                <input type="text">
            </div>
        </div>
        <hr>
        <p class="f2">
            <img src="../images/icon3.png">
            <br>
            <div class="amount">
                <p>donation amount:</p>
                <select name="" id=""></select>
            </div>
            <div class="method">
                <p>payment method: </p>
                <select name="" id=""></select>
            </div>
        </p>
        <div class="footer">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
